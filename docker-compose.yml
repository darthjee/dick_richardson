version: '2'
services:
  urna_postgres:
    image: postgres:9.5
    container_name: urna_postgres
    env_file: .env
    environment:
      POSTGRES_USER: urna
      POSTGRES_PASSWORD: urna
    ports:
      - 127.0.0.1:$URNA_POSTGRES_PORT:5432
    volumes:
      - postgres_db:/var/lib/postgresql/data

  #################### Base  ####################

  base: &base
    build: .
    env_file: .env
    links:
      - urna_postgres:postgres
    volumes:
      - .:/home/app/urna
      - urna_gems_2_4_0:/usr/local/bundle

  #################### CONTAINERS ####################

  urna_app:
    <<: *base
    container_name: urna_app
    command: /bin/bash bin/server.sh
    ports:
      - 0.0.0.0:3000:3000
    environment:
      - RAILS_ENV=development
      - URNA_POSTGRES_PORT=5432

  urna_clock:
    <<: *base
    container_name: urna_clock
    command: clockwork config/clockwork.rb
    environment:
      - RAILS_ENV=development
      - URNA_POSTGRES_PORT=5432

  urna_tests:
    <<: *base
    container_name: urna_tests
    command: /bin/bash bin/tests.sh
    environment:
      - RAILS_ENV=test

  urna_root:
    <<: *base
    user: root
    container_name: urna_root
    command: /bin/bash

  urna_production:
    build:
      context: ./
      dockerfile: Dockerfile.production
    env_file: .env
    links:
      - urna_postgres:postgres
    command: /bin/bash
    environment:
      - RAILS_ENV=production
      - URNA_POSTGRES_PORT=5432
    command: bin/rails server -p 8080 -e production
    ports:
      - 0.0.0.0:8080:8080

  urna_ci:
    build:
      context: ./
      dockerfile: Dockerfile.ci
    env_file: .env
    links:
      - urna_postgres:postgres
    command: /bin/bash
    environment:
      - RAILS_ENV=test
      - URNA_POSTGRES_PORT=5432
    command: bundle exec rspec

  #################### CONTAINERS ####################

networks:
  default:
    external:
      name: urna

volumes:
  urna_gems_2_4_0:
  postgres_db:
